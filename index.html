<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
</head>
<body>
    <div class="container">
        <h2>
            <img src="/templates/Line 70.png" alt="FAQ Image" width="" height="50">
            FAQ</h2>

        <div class="accordion">
          <div class="accordion-item">
            <button id="accordion-button-1" aria-expanded="false">
              <span class="accordion-title">How does URL shotening work?</span>
              <span class="icon" aria-hidden="true"></span>
            </button>
            <div class="accordion-content">
              <p>
                URL shortening works by taking a long URL and creating a shorter,condensed version that redirec to the
                 original URL.When a user clicks on the shortened link,they are redirected to the intended destination.
              </p>
            </div>
          </div>
          <div class="accordion-item">
            <button id="accordion-button-2" aria-expanded="false">
              <span class="accordion-title">Is it necessary to create an account to use the URL shortening service?</span>
              <span class="icon" aria-hidden="true"></span>
            </button>
          </div>
          <div class="accordion-item">
            <button id="accordion-button-3" aria-expanded="false">
              <span class="accordion-title">Are the shortened links permanent? Will they expire?</span>
              <span class="icon" aria-hidden="true"></span>
            </button>
          </div>
          <div class="accordion-item">
            <button id="accordion-button-4" aria-expanded="false">
              <span class="accordion-title">Can l customize the shortened URLS to reflect my brand or content</span>
              <span class="icon" aria-hidden="true"></span>
            </button>
          </div>
          <div class="accordion-item">
            <button id="accordion-button-5" aria-expanded="false">
              <span class="accordion-title">Can l track the perfomance of my shortened URLS?</span>
              <span class="icon" aria-hidden="true"></span>
            </button>
          </div>

          <div class="accordion-item">
            <button id="accordion-button-6" aria-expanded="false">
              <span class="accordion-title">How secure is the URL shrtening sevice? Are the shortened links protected
                against spam or malicious activity?            </span>
              <span class="icon" aria-hidden="true"></span>
            </button>
          </div>

          <div class="accordion-item">
            <button id="accordion-button-5" aria-expanded="false">
              <span class="accordion-title">What is a QR code and what can it do?</span>
              <span class="icon" aria-hidden="true"></span>
            </button>
          </div>

          <div class="accordion-item">
            <button id="accordion-button-5" aria-expanded="false">
              <span class="accordion-title">Is there an API available for intergrating the URL shortening service into
                my own applications or websites?
              </span>
              <span class="icon" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>

      <script src="/script.js"></script>

</body>
</html>
